set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind-key - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

set-option -g status-position top

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# catpputcin theme
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# tmux-resurrect and tmux-continuum
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# fzf popup bindings
bind-key f display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "fd --type f | fzf --preview 'bat --color=always {}' | xargs -r nvim"
bind-key / display-popup -E -w 60% -h 80% -d "#{pane_current_path}" "fd --type d | fzf --preview 'eza -la --color=always {}' | xargs -r -I {} tmux send-keys 'cd \"{}\"' Enter"
bind-key s display-popup -E -w 40% -h 60% "tmux list-sessions -F '#{session_name}' | fzf | xargs -r tmux switch-client -t"

# multi-purpose search menu
bind-key Space display-popup -E -w 80% -h 80% -d "#{pane_current_path}" 'choice=$(echo -e "Files\nDirectories\nFiles (Global)\nDirectories (Global)\nDotfiles\nGit Files\nProcesses" | fzf --header "What to search?" --height=40% --border); case "$choice" in "Files") fd --type f | fzf --preview "bat --color=always {}" --height=100% | xargs -r nvim ;; "Directories") dir=$(fd --type=d --hidden --strip-cwd-prefix --exclude .git | fzf --preview "eza --tree --color=always {} | head -200" --height=100%); [ -n "$dir" ] && tmux send-keys C-c && tmux send-keys "cd \"$dir\"" Enter ;; "Files (Global)") fd --type f --max-depth 3 --exclude .git . ~ | fzf --preview "bat --color=always {}" --height=100% | xargs -r nvim ;; "Directories (Global)") dir=$(fd --type=d --max-depth 2 --exclude .git . ~ | fzf --preview "eza --tree --color=always {} | head -200" --height=100%); [ -n "$dir" ] && tmux send-keys C-c && tmux send-keys "cd \"$dir\"" Enter ;; "Dotfiles") fd --type f --hidden --exclude .git . ~/.dotfiles | fzf --preview "bat --color=always {}" --height=100% | xargs -r nvim ;; "Git Files") git ls-files 2>/dev/null | fzf --preview "bat --color=always {}" --height=100% | xargs -r nvim ;; "Processes") ps aux | fzf --height=100% ;; esac'

