set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

set -g base-index 1
set -g pane-base-index 1

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind-key - split-window -v -c "#{pane_current_path}"

unbind r

# Zellij-style modal keybindings using key tables

# Tab mode - prefix+t to enter, then use various keys
bind t switch-client -T tab_mode
bind -T tab_mode n new-window -c "#{pane_current_path}"
bind -T tab_mode x kill-window
bind -T tab_mode r command-prompt -I "#W" "rename-window '%%'"
bind -T tab_mode h previous-window
bind -T tab_mode l next-window
bind -T tab_mode j next-window
bind -T tab_mode k previous-window
bind -T tab_mode 1 select-window -t 1
bind -T tab_mode 2 select-window -t 2
bind -T tab_mode 3 select-window -t 3
bind -T tab_mode 4 select-window -t 4
bind -T tab_mode 5 select-window -t 5
bind -T tab_mode 6 select-window -t 6
bind -T tab_mode 7 select-window -t 7
bind -T tab_mode 8 select-window -t 8
bind -T tab_mode 9 select-window -t 9

# Pane mode - prefix+p to enter, then use various keys
bind p switch-client -T pane_mode
bind -T pane_mode n split-window -h -c "#{pane_current_path}"
bind -T pane_mode d split-window -v -c "#{pane_current_path}"
bind -T pane_mode r split-window -h -c "#{pane_current_path}"
bind -T pane_mode x kill-pane
bind -T pane_mode f resize-pane -Z
bind -T pane_mode h select-pane -L
bind -T pane_mode j select-pane -D
bind -T pane_mode k select-pane -U
bind -T pane_mode l select-pane -R

# Move mode - prefix+m to enter, then use hjkl to move panes (like Zellij)
# Press Escape or Enter to exit move mode
bind m switch-client -T move_mode
bind -T move_mode h { swap-pane -s '{left-of}'; switch-client -T move_mode }
bind -T move_mode j { swap-pane -s '{down-of}'; switch-client -T move_mode }
bind -T move_mode k { swap-pane -s '{up-of}'; switch-client -T move_mode }
bind -T move_mode l { swap-pane -s '{right-of}'; switch-client -T move_mode }
bind -T move_mode Enter switch-client -T root
bind -T move_mode Escape switch-client -T root

# Resize mode - prefix+r to enter, then use hjkl to resize (like Zellij)
# Press Escape or Enter to exit resize mode
bind r switch-client -T resize_mode
bind -T resize_mode h { resize-pane -L 5; switch-client -T resize_mode }
bind -T resize_mode j { resize-pane -D 5; switch-client -T resize_mode }
bind -T resize_mode k { resize-pane -U 5; switch-client -T resize_mode }
bind -T resize_mode l { resize-pane -R 5; switch-client -T resize_mode }
bind -T resize_mode H { resize-pane -L 1; switch-client -T resize_mode }
bind -T resize_mode J { resize-pane -D 1; switch-client -T resize_mode }
bind -T resize_mode K { resize-pane -U 1; switch-client -T resize_mode }
bind -T resize_mode L { resize-pane -R 1; switch-client -T resize_mode }
bind -T resize_mode = { resize-pane -Z; switch-client -T resize_mode }
bind -T resize_mode + { resize-pane -Z; switch-client -T resize_mode }
bind -T resize_mode Enter switch-client -T root
bind -T resize_mode Escape switch-client -T root

# Reload config with prefix+Shift+R
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Fast window navigation without prefix (like Zellij normal mode)
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set -g mouse on

set-window-option -g mode-keys vi

set-option -g status-position top

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# catpputcin theme
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# tmux-resurrect and tmux-continuum
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# fzf popup bindings with official image preview support
bind-key o display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "fd --type f | fzf --preview '~/.dotfiles/bin/fzf-preview.sh {}' | xargs -r nvim"
bind-key / display-popup -E -w 60% -h 80% -d "#{pane_current_path}" "fd --type d | fzf --preview 'eza -la --color=always {}' | xargs -r -I {} tmux send-keys 'cd \"{}\"' Enter"
bind-key e display-popup -E -w 40% -h 60% "tmux list-sessions -F '#{session_name}' | fzf | xargs -r tmux switch-client -t"

# Scroll mode - like Zellij
bind-key s copy-mode

# lazygit popup
bind-key g display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "lazygit"

# floating terminal popup - like Zellij
# Press Escape or Ctrl+c to close, or just type 'exit'
bind-key f display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "zsh"

# multi-purpose search menu with image preview support
bind-key Space display-popup -E -w 80% -h 80% -d "#{pane_current_path}" 'choice=$(echo -e "Files\nDirectories\nFiles (Global)\nDirectories (Global)\nDotfiles\nGit Files\nProcesses" | fzf --header "What to search?" --height=40% --border); case "$choice" in "Files") fd --type f | fzf --preview "~/.dotfiles/bin/fzf-preview.sh {}" --height=100% | xargs -r nvim ;; "Directories") dir=$(fd --type=d --hidden --strip-cwd-prefix --exclude .git | fzf --preview "eza --tree --color=always {} | head -200" --height=100%); [ -n "$dir" ] && tmux send-keys C-c && tmux send-keys "cd \"$dir\"" Enter ;; "Files (Global)") fd --type f --max-depth 3 --exclude .git . ~ | fzf --preview "~/.dotfiles/bin/fzf-preview.sh {}" --height=100% | xargs -r nvim ;; "Directories (Global)") dir=$(fd --type=d --max-depth 2 --exclude .git . ~ | fzf --preview "eza --tree --color=always {} | head -200" --height=100%); [ -n "$dir" ] && tmux send-keys C-c && tmux send-keys "cd \"$dir\"" Enter ;; "Dotfiles") fd --type f --hidden --exclude .git . ~/.dotfiles | fzf --preview "~/.dotfiles/bin/fzf-preview.sh {}" --height=100% | xargs -r nvim ;; "Git Files") git ls-files 2>/dev/null | fzf --preview "~/.dotfiles/bin/fzf-preview.sh {}" --height=100% | xargs -r nvim ;; "Processes") ps aux | fzf --height=100% ;; esac'

